<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spin Sample</title>

    <!-- Jquery libraries -->
    <!--<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>-->
    <script  src="./modules/spin-js/spin.js" type="text/javascript"></script>
    <script>

        var opts = {
            lines: 11, // The number of lines to draw
            length: 15, // The length of each line
            width: 10, // The line thickness
            radius: 30, // The radius of the inner circle
            corners: 1, // Corner roundness (0..1)
            rotate: 0, // The rotation offset
            opacity: 0.25, // Opacity of the lines
            direction: 1, // 1: clockwise, -1: counterclockwise
            color: '#000', // #rgb or #rrggbb
            speed: 0.6, // Rounds per second
            trail: 60, // Afterglow percentage
            shadow: false, // Whether to render a shadow
            hwaccel: false, // Whether to use hardware acceleration
            className: 'result-div', // The CSS class to assign to the spinner
            zIndex: 2e9, // The z-index (defaults to 2000000000)
            top: 'auto', // Top position relative to parent in px
            left: 'auto', // Left position relative to parent in px
            visibility: true
        };

        var spinner = null;
        var spinnerTarget = null;

        function startSpinner() {
            console.log(spinnerTarget);
            console.log(spinner);
            if(spinnerTarget == null) {
                spinnerTarget = document.getElementById('result-div');
            }

            if(spinner == null) {
                spinner = new Spinner(opts).spin(spinnerTarget);
            } else {
                spinner.spin(spinnerTarget);
            }
            console.log(spinnerTarget);
            console.log(spinner);
        }

        function stopSpinner() {
            spinner.stop(spinnerTarget);
        }

        /**
         * JQuery example.
         */
        //            $(document).ready(function() {
        //                $("#button1").click(function(e) {
        //                    e.preventDefault();
        //                    startSpinner();
        //                });
        //
        //                $("#button2").click(function(e) {
        //                    e.preventDefault();
        //                    stopSpinner();
        //                });
        //            });

        /**
         * Pure Javascript
         */
        document.addEventListener("DOMContentLoaded", function(event) {

            document.getElementById("button1").addEventListener('click', function(e) {
                e.preventDefault();
                startSpinner();
            });

            document.getElementById("button2").addEventListener('click', function(e) {
                e.preventDefault();
                stopSpinner();
            });
        });
    </script>

</head>
    <body>
        <h1>Sample use os spin-js</h1>

        <p style="text-align: center;">
            <br/>
            <input type="button" id="button1" value="START">
            <input type="button" id="button2" value="STOP">
            <br/>
        </p>
        <div id='result-div' class='result-div' style="position: absolute; top: 50%; left: 50%; text-align: center;"></div>

    </body>
</html>
